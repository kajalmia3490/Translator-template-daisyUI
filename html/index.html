<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website icon -->
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/d/db/Google_Translate_Icon.png?20160129085523">

    <!-- cdn link of daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.11.1/dist/full.css" rel="stylesheet">

    <!-- cdn link of fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" />

    <!-- file import -->
    <link rel="stylesheet" href="../css/index.css">

    <title>Translator</title>
</head>

<body class="bg-gray-100">

    <!-- header section -->
    <header class="bg-white justify-between flex items-center px-10 py-5 shadow text-gray-500">

        <!-- left side -->
        <div class="flex">
            <h4 class="text-2xl mr-5">
                <i class="fa-sharp fa-solid fa-bars cursor-pointer"></i>
            </h4>
            <h1 class="text-2xl font-bold text-blue-600">
                <a href="#">
                    Google Translate
                </a>
            </h1>
        </div>

        <!-- right side -->
        <div class="text-xl items-center">
            <a href="#">

            </a>
            <a href="https://www.google.com.bd/intl/en/about/products?tab=Th">
                <i class="fa-solid fa-layer-group text-xl mr-5"></i>
            </a>
            <a href="#" class="border rounded p-2 bg-purple-600 text-white text-sm">
                Sign in
            </a>
        </div>
    </header>

    <!-- navbar section -->
    <div class="py-5 pb-8 px-10">
        <ul class="flex">
            <li>
                <a href="#"
                    class="border border-gray-400 rounded px-3 py-1.5 mr-2 text-gray-600 hover:bg-purple-200 text-blue-600">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    Text
                </a>
            </li>
            <li>
                <a href="#"
                    class="border border-gray-400 rounded px-3 py-1.5 mr-2 text-gray-600 hover:bg-purple-200 text-blue-600">
                    <i class="fa-solid fa-image"></i>
                    Images
                </a>
            </li>
            <li>
                <a href="#"
                    class="border border-gray-400 rounded px-3 py-1.5 mr-2 text-gray-600 hover:bg-purple-200 text-blue-600">
                    <i class="fa-solid fa-file"></i>
                    Documents
                </a>
            </li>
            <li>
                <a href="#" class="border border-gray-400 rounded px-3 py-1.5 text-gray-600 hover:bg-purple-200 text-blue-600
                ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Websites
                </a>
            </li>
        </ul>
    </div>

    <!-- main section -->
    <div class="main-section text-gray-500 px-4 md:px-10 justify-between w-full pb-3 gap-3 flex">

        <!-- left side -->
        <div class="left-side w-full md:w-1/2">
            <div class="languages w-full text-xl">
                <select name="languages" class="w-full p-2 rounded outline-none bg-blue-500 text-white" id="lang">
                    <option value="Detect language">Detect language</option>
                    <option value="English">English</option>
                    <option value="Bangla">Bangla</option>
                    <option value="Spanish">Spnaish</option>
                </select>
            </div>

            <div class="left-box w-full rounded border border-gray-300 bg-white pl-2 pt-2" style="height: 200px;">
                <textarea name="text-input" id="text" style="height: 150px;"
                    class="outline-none w-full text-xl text-gray-500" placeholder="Enter Text"></textarea>

                <!-- microphone & keyboard -->
                <div class="text-input-icon flex justify-between">
                    <div class="micro">
                        <a href="#">
                            <i class="fa-solid fa-microphone text-gray-500"></i>
                        </a>
                    </div>

                    <div class="keyboard">
                        <a href="#">
                            <i class="fa-regular fa-keyboard text-gray-500 pr-2"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <!-- right side -->
        <div class="right-side w-full md:w-1/2 mt-2 md:mt-0">
            <div class="languages w-full text-xl">
                <select name="languages2" class="w-full p-2 rounded outline-none bg-blue-500 text-white" id="lang2">
                    <option value="Bangla">Bangla</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>

            <div class="right-box w-full border rounded border-gray-300" style="height: 200px;">
                <p style="height: 150px;" id="text-output"
                    class="text-xl text-gray-600 p-2 w-full rounded outline-none">Translation</p>
            </div>
        </div>
    </div>


    <!-- bottom section -->
    <div class="bottom-section flex justify-center text-gray-500 py-14 gap-14">
        <div class="history text-center">
            <div class="history-icon">
                <a href="#">
                    <i class="fa-solid fa-clock-rotate-left text-2xl p-6 border border-gray-300 rounded-full"></i>
                </a>
            </div>
            <div class="name mt-3">
                History
            </div>
        </div>

        <div class="saved text-center">
            <div class="saved-icon">
                <a href="#">
                    <i class="fa-sharp fa-solid fa-star text-2xl p-6 border border-gray-300 rounded-full"></i>
                </a>
            </div>
            <div class="mt-3">
                Saved
            </div>
        </div>

        <div class="contribute">
            <div class="contribute-icon">
                <a href="#">
                    <i class="fa-solid fa-users-line text-2xl p-6 border border-gray-300 rounded-full"></i>
                </a>
            </div>
            <div class="mt-3">
                Contribute
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>

</html>
